<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <!-- GLTFLoader integrado no c√≥digo -->
    <script src="./GLTFLoader.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .viewer-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-300px);
        }

        .toggle-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 12px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toggle-sidebar:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .model-info {
            margin-bottom: 30px;
        }

        .model-info h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reference-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .reference-image:hover {
            transform: scale(1.05);
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-section h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
            font-size: 1.1em;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.1em;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            max-width: 300px;
            opacity: 0.9;
        }

        .info-panel h4 {
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .info-panel p {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 300px;
                transform: translateX(-250px);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <button class="toggle-sidebar" id="toggleSidebar">‚ò∞</button>
        <button class="back-btn" onclick="window.close()">‚Üê Voltar</button>
        
        <aside class="sidebar" id="sidebar">
            <div class="model-info">
                <h1 id="modelName">Carregando...</h1>
                <img id="referenceImage" class="reference-image" src="" alt="Imagem de refer√™ncia">
            </div>

            <div class="controls-section">
                <h3>üéÆ Controles</h3>
                <div class="control-group">
                    <label>Mouse esquerdo: Rotacionar</label>
                    <label>Mouse direito: Pan</label>
                    <label>Scroll: Zoom</label>
                </div>
            </div>

            <div class="controls-section">
                <h3>üí° Ilumina√ß√£o</h3>
                <div class="control-group">
                    <label>Intensidade da Luz</label>
                    <input type="range" id="lightIntensity" min="0" max="3" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label>Cor da Luz</label>
                    <input type="color" id="lightColor" value="#ffffff">
                </div>
            </div>

            <div class="controls-section">
                <h3>üé® Ambiente</h3>
                <div class="control-group">
                    <label>Cor de Fundo</label>
                    <input type="color" id="backgroundColor" value="#0f0f1e">
                </div>
                <div class="control-buttons">
                    <button class="control-btn" onclick="resetCamera()">Reset C√¢mera</button>
                    <button class="control-btn" onclick="toggleWireframe()">Wireframe</button>
                    <button class="control-btn" onclick="toggleAutoRotate()">Auto Rotar</button>
                </div>
            </div>
        </aside>

        <div class="canvas-container">
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-spinner"></div>
                <div class="loading-text">Carregando modelo 3D...</div>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <div class="info-panel">
                <h4>Dicas de Navega√ß√£o</h4>
                <p>Use o mouse para explorar o modelo em todos os √¢ngulos. Experimente os controles na barra lateral para personalizar a visualiza√ß√£o.</p>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais do Three.js
        let scene, camera, renderer, controls;
        let model, mixer;
        let ambientLight, directionalLight;
        let isWireframe = false;
        let autoRotate = false;

        const urlParams = new URLSearchParams(window.location.search);
        const modelData = {
            id: urlParams.get('id'),
            name: urlParams.get('name'),
            image: urlParams.get('image'),
            glb: urlParams.get('glb')
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f0f1e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;

            ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            setupControls();
            loadModel();
            setupEventListeners();
        }

        function setupControls() {
            const canvas = document.getElementById('canvas');
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0, targetRotationY = 0;
            let rotationX = 0, rotationY = 0;

            canvas.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isMouseDown) return;
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mouseup', () => { isMouseDown = false; });

            canvas.addEventListener('wheel', (e) => {
                camera.position.multiplyScalar(1 + e.deltaY * 0.001);
                camera.position.clampLength(2, 20);
            });

            function updateControls() {
                rotationX += (targetRotationX - rotationX) * 0.1;
                rotationY += (targetRotationY - rotationY) * 0.1;

                if (model) {
                    model.rotation.x = rotationX;
                    model.rotation.y = rotationY;

                    if (autoRotate) {
                        model.rotation.y += 0.01;
                        targetRotationY = model.rotation.y;
                    }
                }

                requestAnimationFrame(updateControls);
            }

            updateControls();
        }

        function loadModel() {
            document.getElementById('modelName').textContent = modelData.name || 'Modelo 3D';
            document.getElementById('referenceImage').src = `./projetos/${modelData.image}`;

            if (!modelData.glb) {
                console.error('Arquivo GLB n√£o especificado');
                hideLoading();
                return;
            }

            const loader = new THREE.GLTFLoader();
            const modelPath = `./projetos/${modelData.glb}`;

            loader.load(
                modelPath,
                (gltf) => {
                    model = gltf.scene;

                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());

                    model.position.x -= center.x;
                    model.position.y -= center.y;
                    model.position.z -= center.z;

                    const maxSize = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxSize;
                    model.scale.multiplyScalar(scale);

                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            if (child.material) child.material.needsUpdate = true;
                        }
                    });

                    scene.add(model);

                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }

                    addFloor();
                    hideLoading();
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    const loadingText = document.querySelector('.loading-text');
                    if (loadingText) {
                        loadingText.textContent = `Carregando modelo 3D... ${percent}%`;
                    }
                },
                (error) => {
                    console.error('Erro ao carregar modelo GLB:', error);
                    loadFallbackModel();
                }
            );
        }

        function addFloor() {
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222, metalness: 0.0, roughness: 1.0 
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function loadFallbackModel() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
            model = new THREE.Mesh(geometry, material);
            model.castShadow = true;
            model.receiveShadow = true;
            scene.add(model);
            addFloor();
            hideLoading();
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        function setupEventListeners() {
            document.getElementById('lightIntensity').addEventListener('input', (e) => {
                directionalLight.intensity = parseFloat(e.target.value);
            });

            document.getElementById('lightColor').addEventListener('input', (e) => {
                directionalLight.color.set(e.target.value);
            });

            document.getElementById('backgroundColor').addEventListener('input', (e) => {
                scene.background = new THREE.Color(e.target.value);
            });

            document.getElementById('toggleSidebar').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('collapsed');
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            const sidebar = document.getElementById('sidebar');
            const sidebarWidth = sidebar.classList.contains('collapsed') ? 0 : 350;
            const width = window.innerWidth - sidebarWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function resetCamera() {
            camera.position.set(0, 2, 5);
            if (model) model.rotation.set(0, 0, 0);
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = isWireframe;
                    }
                });
            }
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.016);
            renderer.render(scene, camera);
        }

        window.addEventListener('load', () => {
            init();
            animate();
        });
    </script>
</body>
</html>
